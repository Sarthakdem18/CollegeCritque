<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Critique</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="CampusCritique Logo" class="logo-image"><br><br>
        </div>
    </header>

    <main>
        <section class="registration-section">
            <h2>Create an Account</h2>
            <form class="registration-form" onsubmit="return validateForm()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email ID" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters long and contain a mix of letters and numbers.
                </div>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <div class="error-message" id="error-message"></div>

                <button type="submit" class="register-btn">Register</button>
            </form>
            <div id="confirmationMessage"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Campus Critique. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return false;
            } else {
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 2000);
                return false;
            }
        }
    </script>
</body>
</html>
