<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Critique</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 65%; /* Adjusted to align with input */
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            /* Prevent the icon from being clicked through */
            z-index: 10;
            /* Prevent text selection */
            user-select: none;
        }

        .input-field input[type="password"],
        .input-field input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 35px; /* Make space for the icon */
            box-sizing: border-box;
        }

        /* Optional: Add hover effect */
        .eye-icon:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="CampusCritique Logo" class="logo-image">
        </div>
        
    </header>
    <main>
        <section class="login-section">
            <h2>Login to CampusCritique</h2>
            <form class="login-form" id="loginForm" onsubmit="return validateAndShowConfirmation(event)">
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye eye-icon" id="togglePassword"></i>
                </div>
                <div class="auth-buttons">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="register-btn" onclick="window.location.href='register.html'">Register</button>
                </div>
            </form>
            <div id="confirmationMessage" style="display:none;">Login successful! Redirecting...</div>
        </section>
    </main><br><br><br><br>
    <footer>
        <p>&copy; 2024 CampusCritique. All rights reserved.</p>
    </footer>
    <script>
        // Get elements
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        // Add click event
        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        function validateAndShowConfirmation(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false;
            }
            document.getElementById("confirmationMessage").style.display = "block";
            setTimeout(function() {
                window.location.href = 'home.html';
            }, 2000);
        }
    </script>
</body>
</html>
